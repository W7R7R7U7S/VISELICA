name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run HTML linter
        run: npx htmlhint **/*.html

      - name: Run CSS linter
        run: npx stylelint **/*.css

      - name: Run JavaScript linter
        run: npx eslint **/*.js

      - name: Run tests
        run: npm test
